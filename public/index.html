<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Task Board - Hashinsert</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex flex-col w-screen h-screen bg-blue-200">
        <nav class="flex items-center px-2 h-14 bg-yellow-200">
            NAV
        </nav>

        <header class="p-2 m-4 bg-green-200">
            HEADER
        </header>

        <main class="flex h-full">
            <div class="m-4 w-72 bg-gray-100 rounded-md">
                <h3 class="p-2">Backlog</h3>
            </div>
            <div class="m-4 w-72 bg-gray-100 rounded-md">
                <h3 class="p-2">
                    In Progress
                </h3>
            </div>
            <div class="m-4 w-72 bg-gray-100 rounded-md">
                <h3 class="p-2">Review</h3>
            </div>
            <div class="m-4 w-72 bg-gray-100 rounded-md">
                <h3 class="p-2">Done</h3>
            </div>
        </main>
    </div>
</body>

</html>
